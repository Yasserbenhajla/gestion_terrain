<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Terrains</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Gestion des Terrains</h2>
                    <form action="terrain.php" method="post">
                        <div class="form-group">
                            <label for="nom_terrain">Nom du terrain</label>
                            <input type="text" class="form-control" id="nom_terrain" name="nom_terrain" required>
                        </div>
                        <div class="form-group">
                            <label for="disponibilite">Disponibilit√©</label>
                            <input type="text" class="form-control" id="disponibilite" name="disponibilite" required>
                        </div>
                        <div class="form-group">
                            <label for="terrain_id">ID du terrain (pour modification/suppression)</label>
                            <input type="number" class="form-control" id="terrain_id" name="terrain_id">
                        </div>
                        <button type="submit" name="action" value="add" class="btn btn-primary btn-block">Ajouter Terrain</button>
                        <button type="submit" name="action" value="update" class="btn btn-warning btn-block">Modifier Terrain</button>
                        <button type="submit" name="action" value="delete" class="btn btn-danger btn-block">Supprimer Terrain</button>
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
